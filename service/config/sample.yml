twilio: # Twilio gateway configuration
  accountId: # Change this to your account id
  accountToken: # Change this to your token
  localDomain: # Change this to your domain
  numbers:
    - "" # Change this to your number from Twilio
  messagingServicesId: "" # Change this to Sender name you wanted on SMS OTP

backupService:
  userAuthenticationTokenSharedSecret:  # Generate it with `head -c 16 /dev/urandom | hexdump -ve '1/1 "%.2x"'`

storageService:
  userAuthenticationTokenSharedSecret:  # Generate it with `head -c 16 /dev/urandom | hexdump -ve '1/1 "%.2x"'`

push:
  queueSize: 200

turn: # Coturn server configuration
  secret: secret # You will need the same config with the secret in turnserver.conf
  uris:
    - stun:domain.com:3478 # If you change the port in turnserver.conf, change this too
    - stun:domain.com:5349 # If you change the port in turnserver.conf, change this too
    - turn:domain.com:5349?transport=udp # If you change the port in turnserver.conf, change this too
    - turn:domain.com:3478?transport=udp # If you change the port in turnserver.conf, change this too

cache: # Redis server configuration for cache cluster
  url: redis://127.0.0.1:6379/cache
  replicaUrls:
    - redis://127.0.0.1:6380/cacheReplica

directory:
  redis: # Redis server configuration for directory cluster
    url: redis://127.0.0.1:6379/directory
    replicaUrls:
      - redis://127.0.0.1:6380/directoryReplica
